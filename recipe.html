    <main>
        <form id="calorie-form">
            <div class="form-group">
                <label for="ingredient">Ingredient:</label><br>
                <input type="text" placeholder="Enter the Ingredient" id="ingredient" required>
            </div>
            <div class="form-group">
                <label for="calories">Calories per 100g:</label><br>
                <input type="number" placeholder="Enter the Calories/100g" id="calories" min="0" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (g):</label><br>
                <input type="number" placeholder="Enter the Quantity of Ingredient in gm" id="quantity" min="0" required>
            </div>
            <button type="button" onclick="calculateCalories()">Calculate</button>
        </form>
        <div id="result"></div>
    </main>

    <script>


    function calculateCalories() {
        var ingredient = document.getElementById("ingredient").value;
        var caloriesPer100g = parseFloat(document.getElementById("calories").value);
        var quantity = parseFloat(document.getElementById("quantity").value);
    
        var totalCalories = (caloriesPer100g * quantity) / 100;
    
        var resultElement = document.getElementById("result");
        resultElement.innerHTML = "<p>Total Calories for " + ingredient + ": " + totalCalories.toFixed(2) + " calories</p>";
    }
</script>
